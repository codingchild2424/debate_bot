name: Sync to Hugging Face hub

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://DEBO-PROJECT:$HF_TOKEN@huggingface.co/spaces/DEBO-PROJECT/DEBO-DEV master
          
